<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Governance Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animated background effect */
        body { 
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(147, 51, 234, 0.15) 0px, transparent 50%);
        }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex flex-col justify-center items-center p-4">

    <div class="w-full max-w-md bg-gray-900/80 backdrop-blur-lg border border-gray-700/50 rounded-2xl shadow-2xl p-8 transform transition-all hover:border-gray-600">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center h-14 w-14 rounded-full bg-blue-900/30 text-blue-400 mb-4 ring-1 ring-blue-500/50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold tracking-tight text-white">System Access</h2>
            <p class="text-sm text-gray-400 mt-2">Please authenticate to view the Policy Hub.</p>
        </div>

        <div class="space-y-5">
            <div>
                <label class="block text-xs font-medium text-gray-400 uppercase tracking-wider mb-1">Email Address</label>
                <input type="email" placeholder="admin@company.com" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-200 placeholder-gray-600 transition-colors" />
            </div>
            
            <div>
                <label class="block text-xs font-medium text-gray-400 uppercase tracking-wider mb-1">Password</label>
                <input type="password" placeholder="••••••••" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-200 placeholder-gray-600 transition-colors" />
            </div>

            <a href="dashboard.html" class="block w-full py-3.5 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-lg text-center transition-all duration-200 shadow-lg shadow-blue-500/25 hover:shadow-blue-500/40 transform hover:-translate-y-0.5">
                Sign In
            </a>
        </div>

        <div class="mt-8 text-center border-t border-gray-800 pt-6">
            <p class="text-xs text-gray-500">
                Restricted Area • Authorized Personnel Only <br>
                <span class="opacity-50">v2.4.0 Secure Connection</span>
            </p>
        </div>

    </div>

</body>
</html>
