<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Review Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .floating-icon {
            animation: float 4s ease-in-out infinite;
        }

        /* Glow Effect behind the document */
        .glow-effect {
            background: radial-gradient(circle, rgba(59, 130, 246, 0.4) 0%, rgba(59, 130, 246, 0) 70%);
        }
    </style>
</head>
<body class="bg-slate-950 min-h-screen flex flex-col justify-center items-center overflow-hidden font-sans selection:bg-blue-500 selection:text-white">

    <a href="dashboard.html" class="group relative flex flex-col items-center cursor-pointer transition-transform duration-500 hover:scale-105">
        
        <div class="absolute inset-0 w-64 h-64 bg-blue-600/20 blur-[80px] rounded-full opacity-50 group-hover:opacity-80 transition-opacity duration-700"></div>

        <div class="floating-icon relative z-10 w-32 h-32 md:w-40 md:h-40 drop-shadow-2xl">
            <svg viewBox="0 0 100 120" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-full filter drop-shadow-[0_10px_20px_rgba(0,0,0,0.5)]">
                <path d="M10 0H70L100 30V110C100 115.523 95.5228 120 90 120H10C4.47715 120 0 115.523 0 110V10C0 4.47715 4.47715 0 10 0Z" fill="#3B82F6"/>
                <path d="M70 0V30H100" fill="#2563EB"/>
                <rect x="20" y="45" width="60" height="6" rx="3" fill="white" fill-opacity="0.9"/>
                <rect x="20" y="65" width="60" height="6" rx="3" fill="white" fill-opacity="0.9"/>
                <rect x="20" y="85" width="40" height="6" rx="3" fill="white" fill-opacity="0.9"/>
            </svg>
        </div>

        <div class="relative z-10 mt-12 text-center space-y-3">
            <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight group-hover:text-blue-400 transition-colors duration-300">
                AI Review Policy Hub
            </h1>
            <div class="flex items-center justify-center gap-2 text-gray-400 text-sm md:text-base uppercase tracking-widest font-medium group-hover:text-gray-200 transition-colors">
                <span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
                Click to Access
            </div>
        </div>

    </a>

    <div class="fixed bottom-8 text-slate-600 text-xs tracking-wider">
        Built by Marco Condemi-Polimeni
    </div>

</body>
